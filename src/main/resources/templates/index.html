<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <h1>Welcome to Your Smart Home</h1>
</header>
<main>
    <section class="room">
        <h2>Living Room</h2>
        <div class="device">
            <img src="light-icon.png" alt="Light">
            <p>Light</p>
            <button class="control" id="living-room-light">Turn On</button>
        </div>
        <div class="device">
            <img src="/templates/thermostat-icon.png" alt="Thermostat">
            <p>Thermostat</p>
            <button class="control" id="living-room-thermostat">Adjust</button>
        </div>
    </section>
    <section class="room">
        <h2>Bedroom</h2>
        <div class="device">
            <img src="/templates/light-icon.png" alt="Light">
            <p>Light</p>
            <button class="control" id="bedroom-light">Turn Off</button>
        </div>
    </section>
    <section class="add-device">
        <h2>Add New Device</h2>
        <form id="device-form">
            <input type="text" id="device-name" placeholder="Device Name" required>
            <input type="text" id="device-type" placeholder="Device Type" required>
            <button class="add-button">Add Device</button>
        </form>
    </section>
</main>
<script src="/static/js/script.js"></script>
</body>
</html>
