<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <h1>Welcome to Your Smart Home</h1>
</header>
<main>
    <section class="rooms">
        <h2>Rooms</h2>
        <div class="room" id="living-room">
            <h3>Living Room</h3>
            <div class="device-container">
                <div class="device">
                    <img src="light-icon.png" alt="Light">
                    <p>Living Room Light</p>
                    <button class="control" id="living-room-light">Turn On</button>
                </div>
                <div class="device">
                    <img src="thermostat-icon.png" alt="Thermostat">
                    <p>Living Room Thermostat</p>
                    <label for="living-room-thermostat"></label><input id="living-room-thermostat" max="30" min="16" type="range" value="20">
                </div>
            </div>
        </div>
        <div class="room" id="bedroom">
            <h3>Bedroom</h3>
            <div class="device-container">
                <div class="device">
                    <img src="light-icon.png" alt="Light">
                    <p>Bedroom Light</p>
                    <button class="control" id="bedroom-light">Turn Off</button>
                </div>
            </div>
        </div>
        <!-- Add more rooms as needed -->
    </section>
    <section class="add-options">
        <h2>Add Options</h2>
        <div class="add-room">
            <h3>Add Room</h3>
            <label for="room-name"></label><input type="text" id="room-name" placeholder="Room Name" required>
            <button class="add-button" id="add-room-button">Add Room</button>
        </div>
        <div class="add-device">
            <h3>Add Device</h3>
            <label for="device-name"></label><input type="text" id="device-name" placeholder="Device Name" required>
            <label for="device-type"></label><input type="text" id="device-type" placeholder="Device Type" required>
            <label for="room-select"></label><select id="room-select">
                <option value="living-room">Living Room</option>
                <option value="bedroom">Bedroom</option>
                <!-- Add more room options here -->
            </select>
            <button class="add-button" id="add-device-button">Add Device</button>
        </div>
    </section>
</main>
<script src="/static/js/script.js"></script>
</body>
</html>
