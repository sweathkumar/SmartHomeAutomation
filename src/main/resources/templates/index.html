<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <h1>Welcome to Your Smart Home</h1>
</header>
<main>
    <section class="room">
        <h2>Living Room</h2>
        <div class="device">
            <img src="/templates/light-icon.png" alt="Light">
            <p>Light</p>
            <button class="control">Turn On</button>
        </div>
        <div class="device">
            <img src="/templates/thermostat-icon.png" alt="Thermostat">
            <p>Thermostat</p>
            <button class="control">Adjust</button>
        </div>
    </section>
    <section class="room">
        <h2>Bedroom</h2>
        <div class="device">
            <img src="light-icon.png" alt="Light">
            <p>Light</p>
            <button class="control">Turn Off</button>
        </div>
    </section>
</main>
</body>
</html>
